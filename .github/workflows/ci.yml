name: Run JMeter Tests and Deploy Report

on:
  schedule:
    - cron: '30 21 * * *'  # Executa diariamente Ã s 21:30 UTC (18:30 BRT)
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  run-jmeter-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Evita conflitos de credenciais

      - name: Set up Git for PAT
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Set up JMeter
        run: |
          wget https://dlcdn.apache.org/jmeter/binaries/apache-jmeter-5.6.3.tgz
          tar -xvzf apache-jmeter-5.6.3.tgz
          sudo mv apache-jmeter-5.6.3 /opt/jmeter
          sudo ln -s /opt/jmeter/bin/jmeter /usr/local/bin/jmeter

      - name: Clean results folder
        run: |
          rm -rf results/* || true
          mkdir -p results/jmeter-report

      - name: Run JMeter Tests
        run: |
          jmeter -n -t "jmeter-tests/Test Plan South.jmx" -l results/results.jtl

      - name: Generate Report
        run: |
          jmeter -g results/results.jtl -o results/jmeter-report

      - name: Compress Report into ZIP
        run: |
          zip -r results/jmeter-report.zip results/jmeter-report

      - name: List report results
        run: |
          ls -l results
          ls -l results/jmeter-report

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./results/jmeter-report
          publish_branch: gh-pages

      - name: Upload ZIP as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: JMeter Report ZIP
          path: results/jmeter-report.zip
          if-no-files-found: error