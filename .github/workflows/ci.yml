name: Run JMeter Tests and Deploy Report

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  run-jmeter-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JMeter
        run: |
          wget https://dlcdn.apache.org/jmeter/binaries/apache-jmeter-5.6.3.tgz
          tar -xvzf apache-jmeter-5.6.3.tgz
          sudo mv apache-jmeter-5.6.3 /opt/jmeter
          sudo ln -s /opt/jmeter/bin/jmeter /usr/local/bin/jmeter

      - name: Clean results folder
        run: |
          rm -rf results/* || true
          mkdir -p results/jmeter-report

      - name: Run JMeter Tests
        run: |
          jmeter -n -t "jmeter-tests/Test Plan South.jmx" -l results/results.jtl

      - name: Generate Report
        run: |
          jmeter -g results/results.jtl -o results/jmeter-report

      - name: List report results
        run: |
          ls -l results
          ls -l results/jmeter-report

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./results/jmeter-report
          publish_branch: gh-pages