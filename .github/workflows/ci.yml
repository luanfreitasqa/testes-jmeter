name: Run JMeter Tests

on:
  workflow_dispatch: # Permite a execução manual do workflow
  push:
    branches:
      - master

jobs:
  run-jmeter-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JMeter
        run: |
          wget https://dlcdn.apache.org//jmeter/binaries/apache-jmeter-5.6.3.tgz
          tar -xvzf apache-jmeter-5.6.3.tgz
          sudo mv apache-jmeter-5.6.3 /opt/jmeter
          sudo ln -s /opt/jmeter/bin/jmeter /usr/local/bin/jmeter

      - name: Run JMeter Tests
        run: |
          mkdir -p results
          jmeter -n -t jmeter-tests/Test\ Plan\ South.jmx -l results/results.jtl
          ls -l results # Verificar se os arquivos foram gerados

      - name: Generate Report
        run: |
            jmeter -g results/results.jtl -o results/jmeter-report
            ls -l results/jmeter-report # Verificar se o relatório foi gerado

      - name: Create or checkout gh-pages
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git fetch origin
          git checkout gh-pages || git checkout --orphan gh-pages
          git reset --hard

      - name: Copy Results to gh-pages
        run: |
          cp -r results/jmeter-report/* .
          git add .
          git commit -m "Atualizando relatórios do JMeter"
          git push origin gh-pages

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: JMeter Test Report
          path: results/jmeter-report